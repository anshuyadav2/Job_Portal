{% extends "base.html" %}

{% block title %}Register - JobPortal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-lg p-4">
            <h2 class="card-title text-center mb-4">Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="form-text">Must be at least 6 characters.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Register as:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="role_student" value="student" checked>
                        <label class="form-check-label" for="role_student">
                            Student (Seeking Jobs)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="role_employer" value="employer">
                        <label class="form-check-label" for="role_employer">
                            Employer (Posting Jobs)
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100 mb-3">Register</button>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
